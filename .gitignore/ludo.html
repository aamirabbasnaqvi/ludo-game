<!doctype>

<html>

    <head>        
        <title>Ludo</title>
        <link rel="stylesheet" type="text/css" href="./ludo.css" />
    </head>


    <body>
        <div class="ludo-box">
            
            <div class="row-with-coin-homes">
                <div class="coin-home red">
                    <div class="coins-box">
                        <span class="coin"></span>
                        <span class="coin"></span>
                        <span class="coin"></span>
                        <span class="coin"></span>
                    </div>
                </div>

                
                <div class="coin-gallery vertical green-gallery">
                    <div class="coin-path">
                        <span class="path-block"></span>
                        <span class="path-block"></span>
                        <span class="path-block star"></span>
                        <span class="path-block"></span>
                        <span class="path-block"></span>
                        <span class="path-block"></span>
                    </div>

                    <div class="coin-path">
                        <span class="path-block"></span>
                        <span class="path-block"></span>
                        <span class="path-block"></span>
                        <span class="path-block"></span>
                        <span class="path-block"></span>
                        <span class="path-block"></span>
                    </div>

                    <div class="coin-path">
                        <span class="path-block"></span>
                        <span class="path-block star green-star"></span>
                        <span class="path-block"></span>
                        <span class="path-block"></span>
                        <span class="path-block"></span>
                        <span class="path-block"></span>
                    </div>
                </div>

                <div class="coin-home green">
                    <div class="coins-box">
                        <span class="coin"></span>
                        <span class="coin"></span>
                        <span class="coin"></span>
                        <span class="coin"></span>
                    </div>
                </div>

            </div>



            <div class="row-without-coin-homes">
                <div class="coin-gallery horizontal red-gallery">
                    <div class="coin-path">
                        <span class="path-block"></span>
                        <span class="path-block star red-star"></span>
                        <span class="path-block"></span>
                        <span class="path-block"></span>
                        <span class="path-block"></span>
                        <span class="path-block"></span>
                    </div>

                    <div class="coin-path">
                        <span class="path-block"></span>
                        <span class="path-block"></span>
                        <span class="path-block"></span>
                        <span class="path-block"></span>
                        <span class="path-block"></span>
                        <span class="path-block"></span>
                    </div>

                    <div class="coin-path">
                        <span class="path-block"></span>
                        <span class="path-block"></span>
                        <span class="path-block star"></span>
                        <span class="path-block"></span>
                        <span class="path-block"></span>
                        <span class="path-block"></span>
                    </div>
                </div>

                <div class="final-destination">
                    <span class="arrow red-arrow"></span>
                    <span class="arrow green-arrow"></span>
                    <span class="arrow blue-arrow"></span>
                    <span class="arrow yellow-arrow"></span>
                </div>

                <div class="coin-gallery horizontal yellow-gallery">
                    <div class="coin-path">
                        <span class="path-block"></span>
                        <span class="path-block"></span>
                        <span class="path-block"></span>
                        <span class="path-block star"></span>
                        <span class="path-block"></span>
                        <span class="path-block"></span>
                    </div>

                    <div class="coin-path">
                        <span class="path-block"></span>
                        <span class="path-block"></span>
                        <span class="path-block"></span>
                        <span class="path-block"></span>
                        <span class="path-block"></span>
                        <span class="path-block"></span>
                    </div>

                    <div class="coin-path">
                        <span class="path-block"></span>
                        <span class="path-block"></span>
                        <span class="path-block"></span>
                        <span class="path-block"></span>
                        <span class="path-block star yellow-star"></span>
                        <span class="path-block"></span>
                    </div>
                </div>
            </div>



            <div class="row-with-coin-homes">
                <div class="coin-home blue">
                    <div class="coins-box">
                        <span class="coin"></span>
                        <span class="coin"></span>
                        <span class="coin"></span>
                        <span class="coin"></span>
                    </div>
                </div>

                
                <div class="coin-gallery vertical blue-gallery">
                    <div class="coin-path">
                        <span class="path-block"></span>
                        <span class="path-block"></span>
                        <span class="path-block"></span>
                        <span class="path-block"></span>
                        <span class="path-block star blue-star"></span>
                        <span class="path-block"></span>
                    </div>

                    <div class="coin-path">
                        <span class="path-block"></span>
                        <span class="path-block"></span>
                        <span class="path-block"></span>
                        <span class="path-block"></span>
                        <span class="path-block"></span>
                        <span class="path-block"></span>
                    </div>

                    <div class="coin-path">
                        <span class="path-block"></span>
                        <span class="path-block"></span>
                        <span class="path-block"></span>
                        <span class="path-block star"></span>
                        <span class="path-block"></span>
                        <span class="path-block"></span>
                    </div>
                </div>

                <div class="coin-home yellow">
                    <div class="coins-box">
                        <span class="coin"></span>
                        <span class="coin"></span>
                        <span class="coin"></span>
                        <span class="coin"></span>
                    </div>
                </div>

        

            </div>

        </div>


        <script src="//localhost:35729/livereload.js"></script>

    </body>

</html>
